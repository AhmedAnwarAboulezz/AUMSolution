<div relative>
    <app-data-table [url]="{
        getAll: 'Triggers/GetAllPaged',
        delete:'Triggers/delete'
      }"  [id]="'id'" [columns]="columns" [actions]="actions" [options]="{
          globalSearch: true,
          details: false
        }" [tableData]="tableData" (add)="addEvent($event)"  (viewDetail)="viewDetail($event)" 
        (assignDetail)="assignDetail($event)">
      </app-data-table>
</div>
