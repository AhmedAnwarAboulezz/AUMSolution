<div [className]="'textAlign' | translate" [dir]="'dir' | translate">
  
    <app-dialogheader [text]="'roles.title'" (onclick)="onNoClick('Close')"></app-dialogheader>
  
    <mat-dialog-content class="mat-typography" [formGroup]="form">
      <div class="example-container">
        <div class=row>        
          <mat-form-field appearance="outline" class="col-12 col-md-12">
            <mat-label>{{'roles.roleNameEn' | translate}}</mat-label>
            <input autocomplete="off" required title="{{'lookup.tooltip' | translate}}" matInput formControlName="roleNameEn">
          </mat-form-field>
          <mat-form-field appearance="outline" class="col-12 col-md-12">
            <mat-label>{{'roles.roleNameAr' | translate}}</mat-label>
            <input autocomplete="off"  title="{{'lookup.tooltip' | translate}}" matInput formControlName="roleNameAr">
          </mat-form-field>
          <div class="col-12 col-md-6" appearance="outline">
            <mat-checkbox matInput  formControlName="isActive" color="primary" labelPosition="after">
              {{'roles.active' | translate}}
            </mat-checkbox>
          </div>
        </div>
      </div>
    </mat-dialog-content>
  
  <app-save-and-close [form]="form" (close)="onClose($event)"></app-save-and-close>
  
  </div>
