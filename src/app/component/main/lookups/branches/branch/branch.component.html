<div [className]="'textAlign' | translate" [dir]="'dir' | translate">
    <app-dialogheader [text]="'branches.branch'" (onclick)="onNoClick('Close')"></app-dialogheader>
    <mat-dialog-content class="mat-typography" [formGroup]="form" novalidate > 
      <div class="example-container">
        <div class=row>
            <mat-form-field appearance="outline" class="col-12 col-md-12">
                <mat-label>{{'branches.nameFl' | translate}}</mat-label>
                <input autocomplete="off" matInput formControlName="branchNameEn" required title="{{'lookup.tooltip' | translate}}">
              </mat-form-field>
          <mat-form-field appearance="outline" class="col-12 col-md-12">
            <mat-label>{{'branches.nameSl' | translate}}</mat-label>
            <input autocomplete="off" matInput formControlName="branchNameAr">
          </mat-form-field>       
          <mat-form-field appearance="outline" class="col-12 col-md-12">
            <mat-label>{{'branches.templateCode' | translate}}</mat-label>
            <input autocomplete="off" matInput (keypress)="numberOnly($event)"  minlength="2" maxlength="2" size="2" formControlName="templateCode" required title="{{'lookup.tooltip' | translate}}">
          </mat-form-field>
        </div>
      </div>
    </mat-dialog-content>
  
    <app-save-and-close [form]="form" (close)="close($event)"></app-save-and-close>
  
  </div>
