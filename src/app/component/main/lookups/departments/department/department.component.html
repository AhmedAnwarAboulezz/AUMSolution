<div [className]="'textAlign' | translate" [dir]="'dir' | translate">
    <app-dialogheader [text]="'department.department'" (onclick)="onNoClick('Close')"></app-dialogheader>
    <mat-dialog-content class="mat-typography" [formGroup]="form" novalidate > 
      <div class="example-container">
        <div class=row>
          <mat-form-field appearance="outline" class="col-6 col-md-12">
            <mat-label>{{'department.departmentName' | translate}}</mat-label>
            <input autocomplete="off" matInput formControlName="departmentName">
          </mat-form-field>
          <mat-form-field appearance="outline" class="col-6 col-md-12">
            <mat-label>{{'department.departmentDescription' | translate}}</mat-label>
            <input  autocomplete="off" matInput formControlName="departmentDescription" required title="{{'lookup.tooltip' | translate}}">
          </mat-form-field>
          <mat-form-field  appearance="outline" class="col-6 col-md-12">
            <mat-label>{{'department.departmentcode' | translate}}</mat-label>
            <input [readonly]="!isNew" type="number" autocomplete="off" matInput formControlName="departmentId">
          </mat-form-field>
        </div>
      </div>
    </mat-dialog-content>
  
    <app-save-and-close [form]="form" (close)="close($event)"></app-save-and-close>
  
  </div>
