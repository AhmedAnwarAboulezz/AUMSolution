<div [className]="'textAlign' | translate" [dir]="'dir' | translate">
    <app-dialogheader [text]="'groups.defineGroup'" (onclick)="onNoClick('Close')"></app-dialogheader>
    <mat-dialog-content class="mat-typography" [formGroup]="form" novalidate > 
      <div class="example-container">
        <div class=row>
     
          <mat-form-field appearance="outline" class="col-12 col-md-12">
            <mat-label>{{'groups.groupDescription' | translate}}</mat-label>
            <input autocomplete="off" matInput formControlName="groupDescription" required title="{{'lookup.tooltip' | translate}}">
          </mat-form-field>
        </div>
      </div>
    </mat-dialog-content>  
    <app-save-and-close [form]="form" (close)="onAddSave($event)" ></app-save-and-close>  
  </div>
