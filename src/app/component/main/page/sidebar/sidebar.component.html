                    <mat-icon [matTooltip]="childern.componentName | translate" class="m-2">{{childern.iconName}}</mat-icon>
                  </span>
                  <span>  {{ ('ScreenName.'+ childern.componentName) | translate}}</span>
                </a>
          </div>
        </div>
