<div>
    <app-dialogheader [text]="'groupEmployees.employeesgroup'" (onclick)="onNoClick('Close')"></app-dialogheader>
    <div class="row">
        <div class="col-12 col-md-12">
          <div class="row" style="border: 1px solid #a9a9ad;padding: 11px;box-shadow: 1px 1px 7px 3px #a3a4ab;border-radius: 12px;text-align: center;">
                <div class="col-md-4"><h6>{{ 'groupEmployees.groupName' | translate }}:  {{model.groupName}}</h6></div>   
                <!-- <div class="col-md-4"><h6>{{ 'teams.teamNameFl' | translate }}:  {{localize.currentLang =='Fl' ? model.teamNameFl : model.teamNameSl}}</h6></div>   
                <div class="col-md-4"><h6>{{ 'teams.employeeNumber' | translate }}:  {{model.employeeNumber}}</h6></div>    -->
              </div>
          </div>
        <!-- <div align="end">
            <button mat-raised-button color="primary" [disabled]="!form.valid" (click)="UpdateEmployee($event)"
              cdkFocusInitial> {{'allowanceSettings.Save' | translate}}</button> -->        
    </div>
    <mat-card>
        <div class="row">
        <app-mat-datepicker-shared *ngIf="showDate"
        [parentForm]="form" [validform]="form.valid" 
        [lblName]= "'groupEmployees.expireDate' | translate"   
        (event)="startEndDateChange()"
        [title]="'lookup.tooltip' | translate"   
        [matDatepicker]="'expireDatePicker'"
        [namecontrol]="'expireDate'" >
      </app-mat-datepicker-shared> 
    </div>
      <div class="row">
        <mat-tab-group animationDuration="0ms" mat-stretch-tabs  (selectedIndexChange)="changeIndex($event)">
          <mat-tab  label="{{'groupEmployees.editOldOnes' | translate}}">
          </mat-tab>
          <mat-tab  label="{{'groupEmployees.addNewOnes' | translate}}">
          </mat-tab>
        </mat-tab-group>
      </div>
      <hr style="margin: 0px">
      <mat-dialog-content  class="mat-typography" style="max-height: 346px !important;">   
        <!-- <app-advanced-search [advanceSearch]="advanceSearch" [hasTeams]=false [hasAdminstration]=true 
        [hasLocations]=true [hasJobs]=true [hasGenders]=true  [hasOneEmployee]=true (fillSearch)="fillSearchResult()"></app-advanced-search> -->
        <div class="example-container" [formGroup]="form">
          <div class="row mt-12" [hidden]="!showLoader">
            <div class="col-lg-12 col-md-12 col-sm-12">
              <div class="card text-center" >
                <h4>{{'groupEmployees.loaderMessage' | translate}}</h4>
                <br>
                <div style="height: 63px;">
                  <app-loading></app-loading>
                </div>
              </div>
            </div>
          </div>
          <div class="row" [hidden]="showLoader">
            <div relative>
              <app-table-details [hasEditAndDelete]=false  [columnHeader]="displayedColumns" 
              [componentName]="componentName" [hasCheckBox]=true  
              [checkedItemValue]="checkedItem" [checkedList]="checkedList" 
              [checkedAllChecked]="checkedAll" [checkedAllDisable]="checkedAllDisable"  
              (editCheck)="onCheckboxChange($event)" >
              </app-table-details>              
            </div>    
          </div>
        </div>  
      </mat-dialog-content>
    </mat-card>
    <div *ngIf="checkedItem">
        <app-save-and-close [form]="form" (close)="onUpdateSave($event)"></app-save-and-close>
    </div>
    <div *ngIf="!checkedItem">
        <app-save-and-close [form]="form" (close)="onAddSave($event)"></app-save-and-close>
    </div>
  
  </div>
